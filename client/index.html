<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Fancy Todo">
    <meta name="google-signin-client_id"
        content="207996428099-kl48h5f1798lthb5t350larru0bfveev.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        @import url("//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css");

        section.login-block {
            background: #DE6262;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to bottom, #FFB88C, #DE6262);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to bottom, #FFB88C, #DE6262);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            float: left;
            width: 100%;
            padding: 50px 0;
            height: 100vh;
        }

        section.login-block .banner-sec {
            background: url(https://static.pexels.com/photos/33972/pexels-photo.jpg) no-repeat left bottom;
            background-size: cover;
            min-height: 500px;
            border-radius: 0 10px 10px 0;
            padding: 0;
        }

        section.login-block .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 15px 20px 0px rgba(0, 0, 0, 0.1);
        }

        section.login-block .carousel-inner {
            border-radius: 0 10px 10px 0;
        }

        section.login-block .carousel-caption {
            text-align: left;
            left: 5%;
        }

        section.login-block .login-sec {
            padding: 50px 30px;
            position: relative;
        }

        section.login-block .login-sec .copy-text {
            position: absolute;
            width: 80%;
            bottom: 20px;
            font-size: 13px;
            text-align: center;
        }

        section.login-block .login-sec .copy-text i {
            color: #FEB58A;
        }

        section.login-block .login-sec .copy-text a {
            color: #E36262;
        }

        section.login-block .login-sec h2 {
            margin-bottom: 30px;
            font-weight: 800;
            font-size: 30px;
            color: #DE6262;
        }

        section.login-block .login-sec h2:after {
            content: " ";
            width: 100px;
            height: 5px;
            background: #FEB58A;
            display: block;
            margin-top: 20px;
            border-radius: 3px;
            margin-left: auto;
            margin-right: auto
        }

        section.login-block .btn-login {
            background: #DE6262;
            color: #fff;
            font-weight: 600;
        }

        section.login-block .banner-text {
            width: 70%;
            position: absolute;
            bottom: 40px;
            padding-left: 20px;
        }

        section.login-block .banner-text h2 {
            color: #fff;
            font-weight: 600;
        }

        section.login-block .banner-text h2:after {
            content: " ";
            width: 100px;
            height: 5px;
            background: #FFF;
            display: block;
            margin-top: 20px;
            border-radius: 3px;
        }

        section.login-block .banner-text p {
            color: #fff;
        }

        section.login-block .abcRioButton {
            margin: 15px auto;
        }
    </style>
</head>

<body>
    <main>
        <section class="login-block">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 login-sec">
                        <div class="text-center pb-3"><img src="./assets/images/logo.png"></div>
                        <div id="register-form-wrapper" style="display: none;" class="animated fadeInLeft">
                            <form class="register-form" id="register-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Username" name="username"
                                        required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" name="password"
                                        required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block btn-login">Register</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <span>Already have an account? Let's <a href="#" id="login-link">login</a> now!</span>
                            </div>
                        </div>

                        <div id="login-form-wrapper" class="animated fadeInRight">
                            <form class="login-form" id="login-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Username / Email"
                                        name="identity" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password"
                                        name="login-password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block btn-login">Login</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <span>Don't have account? Let's <a href="#" id="register-link">Register</a> now!</span>
                                <hr>
                                <span>or login using Google account</span>
                                <div class="g-signin2" data-onsuccess="onSignIn"></div>

                            </div>
                        </div>

                        <div class="copy-text">Fancy <i class="fa fa-heart"></i> Todo</div>
                    </div>
                    <div class="col-md-8 banner-sec">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img class="d-block img-fluid"
                                        src="https://images.unsplash.com/photo-1522199670076-2852f80289c3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=752&q=80"
                                        alt="First slide">
                                    <div class="carousel-caption d-none d-md-block">

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
        </section>
        <section id="main-application" style="display: none;">
            <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
                <a class="navbar-brand" href="#">
                    Fancy Todo
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">My Todo <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Project</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                    </ul>
                    <button class="btn btn-primary my-2 my-sm-0" onclick="signOut()">Logout</button>
                </div>
            </nav>

            <main role="main" class="container">
                <div class="starter-template" id="container-my-todo">
                    <h1>My Todo</h1>
                </div>
                <div class="starter-template" id="container-project">
                    <h1>Project</h1>
                </div>
                <div class="starter-template" id="container-profile">
                    <h1>My profile</h1>
                </div>
            </main>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/mainApps.js"></script>
</body>

</html>
